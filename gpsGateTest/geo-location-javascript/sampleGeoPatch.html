<html>
<head>
	<title>Javascript geo sample</title>
    <script type="text/javascript" charset="utf-8" src="http://localhost:12175/javascript/GpsGate.js"></script>
    <script type="text/javascript" charset="utf-8" src="http://code.google.com/apis/gears/gears_init.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/geo-patch.js"></script>
</head>	
<body>
	<b>Javascript geo sample</b>
	<script>
		if(geo_position_js.init()){
			geo_position_js.getCurrentPosition(success_callback,error_callback,{enableHighAccuracy:true,options:5000});
		}
		else{
			alert("Functionality not available");
		}

		function success_callback(p)
		{
			alert('lat='+p.coords.latitude.toFixed(4)+';lon='+p.coords.longitude.toFixed(4));
		}
		
		function error_callback(p)
		{
			alert('error='+p.message);
		}		
	</script>
	</body>
</html>
